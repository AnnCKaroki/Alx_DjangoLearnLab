{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Delete Book</h1>
    <div class="card">
        <div class="card-body">
            <p>Are you sure you want to delete the book "{{ book.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
